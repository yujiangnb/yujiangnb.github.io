<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取密码安全警示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #111;
            color: #ddd;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff5252;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff4141;
            text-align: center;
            margin: 10px 0 25px;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 65, 65, 0.7);
            letter-spacing: 1px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4141; }
            to { text-shadow: 0 0 15px #ff4141, 0 0 20px #ff5252; }
        }
        
        .warning-text {
            background-color: rgba(30, 30, 30, 0.8);
            border-left: 4px solid #ff5252;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            border-radius: 0 8px 8px 0;
        }
        
        .warning-text span {
            color: #ff5252;
            font-weight: bold;
        }
        
        .images-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .cartoon-image {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #444;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 220px;
            height: 220px;
            object-fit: cover;
        }
        
        .cartoon-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
            border-color: #ff5252;
        }
        
        .image-title {
            font-size: 1.2rem;
            margin-top: 12px;
            color: #ccc;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(255, 82, 82, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 3px solid #ff5252;
            box-shadow: 0 0 40px rgba(255, 82, 82, 0.7);
            position: relative;
        }
        
        .modal-title {
            color: #ff5252;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .modal-text {
            font-size: 1.8rem;
            color: #fff;
            margin: 20px 0;
            font-weight: bold;
            padding: 15px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .close-button {
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .close-button:hover {
            background: #ff3030;
        }
        
        .watermark {
            position: absolute;
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255, 82, 82, 0.1);
            transform: rotate(-45deg);
            z-index: -1;
            top: 30%;
            left: -5%;
            user-select: none;
            white-space: nowrap;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .password-warning {
            background-color: rgba(255, 65, 65, 0.1);
            border: 2px dashed #ff5252;
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .cartoon-image {
                width: 180px;
                height: 180px;
            }
            .images-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watermark">警告！密码安全！</div>
        
        <h1>警告</h1>
        
        <div class="warning-text">
            <span>谨防受骗</span>，不明来路软件不要安装，不明脚本不要执行，这次只是个教训
        </div>
      
        
        <div class="images-container">
            <div class="image-wrapper">
                <img src="yilaoshi.png" class="cartoon-image" alt="我错了" 
                     onclick="showModal('modal1', '密码_我是傻逼')">
                <div class="image-title">已老实</div>
            </div>
            
            <div class="image-wrapper">
                <img src="weilaoshi.png" class="cartoon-image" alt="我错哪了"
                     onclick="showModal('modal2', '你m4掉了')">
                <div class="image-title">未老实</div>
            </div>
        </div>
        
        <div class="footer">
            名言警句：人心之险，在于其不可直视；生存之智，在于清醒而不失悲悯。
        </div>
    </div>
    
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-title"></div>
            <div class="modal-text">密码_已老实求放过</div>
            <button class="close-button" onclick="closeModal('modal1')">关闭</button>
        </div>
    </div>
    
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="modal-title"></div>
            <div class="modal-text">你m4掉了</div>
            <button class="close-button" onclick="closeModal('modal2')">关闭</button>
        </div>
    </div>
    
    <script>
        // 显示模态框
        function showModal(modalId, text) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 点击背景关闭模态框
        window.onclick = function(event) {
            document.querySelectorAll('.modal').forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
